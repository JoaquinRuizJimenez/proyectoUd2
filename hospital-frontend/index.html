<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hospital</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body-login">


    <div class="login-card">
        <h1 class="login-title">Iniciar Sesión</h1>

        <form class="form">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" class="input" placeholder="Tu usuario">
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="input" placeholder="Tu contraseña">
            </div>

            <button class="btn-login">
                <a href="home.html"style="text-decoration: none; color: white;">Ingresar</a>
            </button>
            <button class="btn-registrarse">Registrarse</button>
        </form>
    </div>


</body>

</html>
